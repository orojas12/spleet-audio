<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spleet Audio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Spleet Audio</h1>
        <h3>Split any song into separate parts!</h3>
    </header>
    <main>
        <div id="upload">
            <input type="file" id="input_file" name="song" accept="audio/mpeg, audio/mp4, audio/wav">
            <button id="submit">Split</button>
        </div>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
